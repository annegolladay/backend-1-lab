<!DOCTYPE html>
<html>
  <head>
    <title>Back End Web Development</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <h1>Friends</h1>
    <ul id="people" class=""></ul>

    <button id="button">GET Friends List</button>

    <h1>Weather</h1>
    <ul id="weather" class=""></ul>

    <button id="weatherBtn">Get the weather</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("button").onclick = function () {
        axios
          .get("http://localhost:4000/api/users")
          .then(function (response) {
            const data = response.data;
            document.getElementById("people").innerHTML = data
              .map(function (person) {
                return '<li class="row">' + person;
              })
              .join("");
          })
          .catch(function (err) {
            document.getElementById("people").innerHTML =
              '<li class="text-danger">' + err.message + "</li>";
          });
      };

      
      let weatherInfo = document.getElementById('weather')

      document.getElementById('weatherBtn').onclick = function () {
        axios
        .get('http://localhost:4000/weather/temperature')
        .then(function (response) {
          const data = response.data;
          weatherInfo.innerHTML = null
          for (let key in data) {
            const info = document.createElement('li')
            info.innerText = data[key]
            weatherInfo.appendChild(info)
          }
        })
      }

      
    </script>
  </body>
</html>
